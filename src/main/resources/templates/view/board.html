<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <div class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></div>

            <div class="container-fluid">

                <h1 class="h3 mb-2 text-gray-800">Self Interior</h1>
                <p class="mb-4">여백의 美</p>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Community board</h6>
                        <span>글쓰기</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Detail</th>
                                    <th>Writer</th>
                                    <th>Views</th>
                                    <th>Creation date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Tiger Nixon</td>
                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>61</td>
                                    <td>2011/04/25</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
